<!DOCTYPE html>
<html>

    <title>Ejemplo De Javascript</title>
    <meta charset="UTF-8">

<body>


<!--'<br>' = para hacer espacios'-->
<script>
    document.write('Hola Mundo');
    let nombre = 'Juan';
    let edad = 10;
    let altura = 1.92;
    let casado = false;
    document.write('<br>'); 
    document.write(nombre);
    document.write('<br>');
    document.write(edad);
    document.write('<br>');
    document.write(altura);
    document.write('<br>');
    document.write(casado);
</script>
